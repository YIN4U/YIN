<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر بكسلاب</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SKS96PHH82"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SKS96PHH82');
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="photo/logo.png" alt="Logo" class="logo">
            <h1>متجر بكسلاب</h1>
            <img src="photo/logo.png" alt="Logo" class="logo">
        </div>

        <div class="navigation">
            <button onclick="showSection('projects')">المشاريع</button>
            <button onclick="showSection('apps')">التطبيقات</button>
            <button onclick="showSection('news')">الأخبار</button>
            <button onclick="showSection('comments')">التعليقات</button>
        </div>

        <div class="login-form" id="loginForm">
            <h2>تسجيل الدخول</h2>
            <input type="text" id="username" placeholder="اسم المستخدم">
            <input type="password" id="password" placeholder="كلمة المرور">
            <button onclick="login()">تسجيل الدخول</button>
        </div>

        <div id="projectsContainer" class="section">
            <!-- المشاريع ستظهر هنا -->
        </div>

        <div id="appsContainer" class="section" style="display:none;">
            <!-- التطبيقات ستظهر هنا -->
        </div>

        <div id="newsContainer" class="section" style="display:none;">
            <!-- الأخبار ستظهر هنا -->
        </div>

        <div id="commentsContainer" class="section" style="display:none;">
            <!-- التعليقات ستظهر هنا -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
