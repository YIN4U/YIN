<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelab Project Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Pixelab Projects</h1>
        <form id="uploadForm">
            <input type="file" id="projectInput" accept=".plp" required>
            <input type="file" id="thumbnailInput" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        <div id="projects"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
